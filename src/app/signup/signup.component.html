<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign up</h1>
                    <h5>New User? Sign up for free!</h5>
                    <hr>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                    <div class="form-group">
                        <label>Name</label>
                        <input formControlName="name" type="text" class="form-control" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input formControlName="email" type="email" class="form-control" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label>Mobile</label>
                        <input formControlName="mobile" type="text" class="form-control" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input formControlName="password" type="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </form>
                <a style="margin-top: 5px;" routerLink="/login">Already registered? Click here to login.</a>
            </div>
        </div>
    </div>
</div>
